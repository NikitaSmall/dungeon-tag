<div class="panel panel-default">
  <div class="panel-body">
    <dungeon-form></dungeon-form>
  </div>
</div>

<div class="panel panel-default" *ngFor="let note of notes">
  <div class="panel-heading">{{note.title}}</div>
  <div class="panel-body">{{note.text}}</div>
  <div class="panel-footer">
    <span *ngFor="let tag of note.tags" class="label label-primary tag">
      {{tag}}
    </span>
  </div>
</div>
